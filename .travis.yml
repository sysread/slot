language: perl

sudo: false

notifications:
  email: false

cache:
  directories:
    - ~/perl5

env:
  - CLASS_SLOT_NO_XS=1

matrix:
  include:
    - perl: 5.18
      env: COVERAGE=1 # enables coverage+coveralls reporting

perl:
   - "5.8"
   - "5.10"
   - "5.12"
   - "5.14"
   - "5.16"
   - "5.18"
   - "5.20"
   - "5.22"
   - "5.24"
   - "5.26"
   - "5.28"
   - "5.30"

before_install:
  - eval $(curl https://travis-perl.github.io/init) --auto --always-upgrade-modules
